<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrange P2P - Advanced Trading WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #51cf66;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #ffd93d;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input, select {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .data-panels {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-panel h3 {
            color: #ffd93d;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .order-book-table {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            font-size: 12px;
        }
        
        .order-book-header {
            font-weight: bold;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .bid-row {
            color: #51cf66;
        }
        
        .ask-row {
            color: #ff6b6b;
        }
        
        .trade-item, .message-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 12px;
        }
        
        .trade-buy {
            border-left: 3px solid #51cf66;
        }
        
        .trade-sell {
            border-left: 3px solid #ff6b6b;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 15px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .order-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .order-form h3 {
            color: #ffd93d;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .submit-btn {
            grid-column: span 2;
            background: linear-gradient(45deg, #51cf66, #339af0);
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🟠 Orrange P2P Trading Platform</h1>
            <p>Advanced WebSocket Trading Interface</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
            <div id="serverInfo">Connecting...</div>
            <div id="latency">Latency: --ms</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>🔌 Connection</h3>
                <div class="control-row">
                    <input type="text" id="wsUrl" value="ws://localhost:8080/ws" placeholder="WebSocket URL">
                    <button onclick="connect()">Connect</button>
                </div>
                <div class="control-row">
                    <button onclick="disconnect()">Disconnect</button>
                    <button onclick="clearLogs()">Clear Logs</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>📊 Subscriptions</h3>
                <div class="control-row">
                    <select id="channelSelect">
                        <option value="orderbook:BTC-USD">Order Book BTC-USD</option>
                        <option value="orderbook:ETH-USD">Order Book ETH-USD</option>
                        <option value="trades:BTC-USD">Trades BTC-USD</option>
                        <option value="trades:ETH-USD">Trades ETH-USD</option>
                        <option value="ticker:BTC-USD">Ticker BTC-USD</option>
                        <option value="portfolio:updates">Portfolio Updates</option>
                    </select>
                    <button onclick="subscribe()">Subscribe</button>
                </div>
                <div class="control-row">
                    <button onclick="unsubscribe()">Unsubscribe</button>
                    <button onclick="getOrderBook()">Get Order Book</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>📈 Quick Actions</h3>
                <div class="control-row">
                    <button onclick="ping()">Ping Server</button>
                    <button onclick="getPortfolio()">Portfolio</button>
                </div>
                <div class="control-row">
                    <button onclick="mockTrade('BUY')">Mock Buy</button>
                    <button onclick="mockTrade('SELL')">Mock Sell</button>
                </div>
            </div>
        </div>
        
        <div class="order-form">
            <h3>🎯 Place Advanced Order</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Trading Pair</label>
                    <select id="orderPair">
                        <option value="BTC-USD">BTC-USD</option>
                        <option value="ETH-USD">ETH-USD</option>
                        <option value="BNB-USD">BNB-USD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Order Type</label>
                    <select id="orderType" onchange="updateOrderForm()">
                        <option value="MARKET">Market Order</option>
                        <option value="LIMIT">Limit Order</option>
                        <option value="STOP_LOSS">Stop Loss</option>
                        <option value="TAKE_PROFIT">Take Profit</option>
                        <option value="STOP_LIMIT">Stop Limit</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Side</label>
                    <select id="orderSide">
                        <option value="BUY">Buy</option>
                        <option value="SELL">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="orderAmount" placeholder="0.1" step="0.001">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="orderPrice" placeholder="45000" step="0.01">
                </div>
                <div class="form-group">
                    <label>Stop Price</label>
                    <input type="number" id="stopPrice" placeholder="44000" step="0.01" style="display:none;">
                </div>
            </div>
            <button class="submit-btn" onclick="placeOrder()">Place Order</button>
        </div>
        
        <div class="data-panels">
            <div class="data-panel">
                <h3>📊 Order Book</h3>
                <div id="orderBookData">
                    <div class="order-book-table">
                        <div class="order-book-header">Price</div>
                        <div class="order-book-header">Amount</div>
                        <div class="order-book-header">Total</div>
                    </div>
                    <div id="orderBookContent">No data</div>
                </div>
            </div>
            
            <div class="data-panel">
                <h3>💰 Recent Trades</h3>
                <div id="tradesData">No trades</div>
            </div>
            
            <div class="data-panel">
                <h3>📨 Messages</h3>
                <div id="messagesData">No messages</div>
            </div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let pingInterval = null;
        let latencyStart = 0;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(status, info = '') {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('connectionStatus');
            const serverInfo = document.getElementById('serverInfo');
            
            if (status === 'connected') {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                serverInfo.textContent = info;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                serverInfo.textContent = 'Not connected';
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }
            
            log(`Connecting to ${url}...`);
            ws = new WebSocket(url);
            
            ws.onopen = function() {
                log('✅ Connected to WebSocket server');
                updateStatus('connected', 'Connected to Orrange P2P');
                startPingInterval();
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    log(`❌ Failed to parse message: ${event.data}`);
                }
            };
            
            ws.onerror = function(error) {
                log(`❌ WebSocket error: ${error}`);
            };
            
            ws.onclose = function() {
                log('🔌 Disconnected from server');
                updateStatus('disconnected');
                stopPingInterval();
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            stopPingInterval();
        }
        
        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('❌ Not connected to server');
                return;
            }
            
            ws.send(JSON.stringify(message));
            log(`📤 Sent: ${JSON.stringify(message)}`);
        }
        
        function handleMessage(data) {
            log(`📥 Received: ${data.type} - ${JSON.stringify(data).substring(0, 100)}...`);
            
            switch (data.type) {
                case 'connected':
                    updateStatus('connected', data.message);
                    displayMessage('System', data.message);
                    if (data.features) {
                        log(`✨ Features: ${Object.keys(data.features).join(', ')}`);
                    }
                    break;
                    
                case 'pong':
                    const latency = Date.now() - latencyStart;
                    document.getElementById('latency').textContent = `Latency: ${latency}ms`;
                    break;
                    
                case 'orderbook_snapshot':
                case 'orderbook_response':
                    updateOrderBook(data.data);
                    break;
                    
                case 'trade_history':
                    updateTrades(data.data);
                    break;
                    
                case 'subscribed':
                case 'unsubscribed':
                    displayMessage('Subscription', data.message);
                    break;
                    
                case 'order_placed':
                case 'order_cancelled':
                case 'order_error':
                    displayMessage('Order', data.message);
                    break;
                    
                case 'error':
                    displayMessage('Error', data.message, 'error');
                    break;
                    
                default:
                    displayMessage('Unknown', JSON.stringify(data));
            }
        }
        
        function displayMessage(category, message, type = 'info') {
            const messagesDiv = document.getElementById('messagesData');
            const messageEl = document.createElement('div');
            messageEl.className = 'message-item';
            messageEl.innerHTML = `<strong>${category}:</strong> ${message}`;
            
            if (type === 'error') {
                messageEl.style.borderLeft = '3px solid #ff6b6b';
            }
            
            messagesDiv.insertBefore(messageEl, messagesDiv.firstChild);
            
            // Keep only last 20 messages
            while (messagesDiv.children.length > 20) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }
        
        function updateOrderBook(orderBook) {
            if (!orderBook || !orderBook.bids || !orderBook.asks) return;
            
            const content = document.getElementById('orderBookContent');
            let html = '';
            
            // Show top 10 asks (sell orders) in reverse order
            const asks = orderBook.asks.slice(0, 10).reverse();
            asks.forEach(ask => {
                html += `
                    <div class="ask-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 2px 5px;">
                        <div>${ask.price}</div>
                        <div>${ask.amount}</div>
                        <div>${(ask.price * ask.amount).toFixed(2)}</div>
                    </div>
                `;
            });
            
            // Spread indicator
            if (orderBook.spread) {
                html += `<div style="text-align: center; padding: 5px; color: #ffd93d;">Spread: ${orderBook.spread.toFixed(4)}%</div>`;
            }
            
            // Show top 10 bids (buy orders)
            const bids = orderBook.bids.slice(0, 10);
            bids.forEach(bid => {
                html += `
                    <div class="bid-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 2px 5px;">
                        <div>${bid.price}</div>
                        <div>${bid.amount}</div>
                        <div>${(bid.price * bid.amount).toFixed(2)}</div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
        
        function updateTrades(trades) {
            if (!trades || !Array.isArray(trades)) return;
            
            const tradesDiv = document.getElementById('tradesData');
            tradesDiv.innerHTML = '';
            
            trades.slice(0, 15).forEach(trade => {
                const tradeEl = document.createElement('div');
                tradeEl.className = `trade-item ${trade.side === 'buy' ? 'trade-buy' : 'trade-sell'}`;
                tradeEl.innerHTML = `
                    <div><strong>${trade.price}</strong> x ${trade.amount}</div>
                    <div style="font-size: 10px; opacity: 0.8;">${new Date(trade.timestamp).toLocaleTimeString()}</div>
                `;
                tradesDiv.appendChild(tradeEl);
            });
        }
        
        function subscribe() {
            const channel = document.getElementById('channelSelect').value;
            sendMessage({
                type: 'subscribe',
                channel: channel
            });
        }
        
        function unsubscribe() {
            const channel = document.getElementById('channelSelect').value;
            sendMessage({
                type: 'unsubscribe',
                channel: channel
            });
        }
        
        function getOrderBook() {
            const channel = document.getElementById('channelSelect').value;
            const pair = channel.includes(':') ? channel.split(':')[1] : 'BTC-USD';
            sendMessage({
                type: 'get_orderbook',
                pair: pair
            });
        }
        
        function ping() {
            latencyStart = Date.now();
            sendMessage({
                type: 'ping'
            });
        }
        
        function getPortfolio() {
            sendMessage({
                type: 'get_portfolio'
            });
        }
        
        function mockTrade(side) {
            sendMessage({
                type: 'place_order',
                order: {
                    pair: 'BTC-USD',
                    type: side,
                    orderType: 'MARKET',
                    amount: 0.01
                }
            });
        }
        
        function updateOrderForm() {
            const orderType = document.getElementById('orderType').value;
            const priceInput = document.getElementById('orderPrice');
            const stopPriceInput = document.getElementById('stopPrice');
            
            if (orderType === 'MARKET') {
                priceInput.style.display = 'none';
                stopPriceInput.style.display = 'none';
            } else if (orderType === 'LIMIT') {
                priceInput.style.display = 'block';
                stopPriceInput.style.display = 'none';
            } else if (orderType === 'STOP_LOSS' || orderType === 'TAKE_PROFIT') {
                priceInput.style.display = 'none';
                stopPriceInput.style.display = 'block';
            } else if (orderType === 'STOP_LIMIT') {
                priceInput.style.display = 'block';
                stopPriceInput.style.display = 'block';
            }
        }
        
        function placeOrder() {
            const orderData = {
                pair: document.getElementById('orderPair').value,
                type: document.getElementById('orderSide').value,
                orderType: document.getElementById('orderType').value,
                amount: parseFloat(document.getElementById('orderAmount').value)
            };
            
            const priceInput = document.getElementById('orderPrice');
            const stopPriceInput = document.getElementById('stopPrice');
            
            if (priceInput.style.display !== 'none' && priceInput.value) {
                orderData.price = parseFloat(priceInput.value);
            }
            
            if (stopPriceInput.style.display !== 'none' && stopPriceInput.value) {
                orderData.stopPrice = parseFloat(stopPriceInput.value);
            }
            
            sendMessage({
                type: 'place_order',
                order: orderData
            });
        }
        
        function startPingInterval() {
            pingInterval = setInterval(ping, 10000); // Ping every 10 seconds
        }
        
        function stopPingInterval() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
        }
        
        function clearLogs() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Initialize form
        updateOrderForm();
        
        // Auto-connect on page load
        window.onload = function() {
            setTimeout(connect, 1000);
        };
    </script>
</body>
</html>
