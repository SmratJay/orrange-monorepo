<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrange P2P Exchange - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: #333; }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .log-container {
            grid-column: 1 / -1;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .log-entry.info { color: #17a2b8; }
        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }

        .timestamp {
            color: #666;
            font-size: 11px;
        }

        .ads-list, .trades-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .ad-item, .trade-item {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .ad-item h5, .trade-item h5 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .ad-item p, .trade-item p {
            margin: 3px 0;
            font-size: 13px;
        }

        .chat-window {
            height: 200px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #667eea;
        }

        .chat-message.system {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .chat-message.own {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçä Orrange P2P Exchange</h1>
            <p>Decentralized P2P Cryptocurrency Trading Platform - Test Client</p>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-item">
                    <div class="stat-number" id="totalAds">0</div>
                    <div class="stat-label">Total Ads</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeTrades">0</div>
                    <div class="stat-label">Active Trades</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="onlineUsers">0</div>
                    <div class="stat-label">Online Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="volume24h">$0</div>
                    <div class="stat-label">24h Volume</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Connection Panel -->
            <div class="card">
                <h3>üîå Connection</h3>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="connectionStatus">Disconnected</span>
                </div>
                
                <div class="input-group">
                    <label>Server URL:</label>
                    <input type="text" id="serverUrl" value="ws://localhost:3001/p2p-ws">
                </div>
                
                <div class="input-group">
                    <label>User ID:</label>
                    <input type="text" id="userId" value="test-user-1">
                </div>
                
                <button class="btn" id="connectBtn" onclick="connect()">Connect</button>
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                
                <div class="input-group" style="margin-top: 20px;">
                    <label>Quick Actions:</label>
                    <button class="btn btn-success" onclick="loadMarketData()">Load Market Data</button>
                    <button class="btn btn-warning" onclick="simulateTradeFlow()">Simulate Trade</button>
                </div>
            </div>

            <!-- Advertisement Management -->
            <div class="card">
                <h3>üì¢ Advertisements</h3>
                
                <div class="input-group">
                    <label>Type:</label>
                    <select id="adType">
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Crypto/Fiat:</label>
                    <select id="tradingPair">
                        <option value="BTC-USD">BTC-USD</option>
                        <option value="ETH-USD">ETH-USD</option>
                        <option value="USDT-USD">USDT-USD</option>
                        <option value="BTC-EUR">BTC-EUR</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Amount:</label>
                    <input type="number" id="adAmount" value="0.1" step="0.01">
                </div>
                
                <div class="input-group">
                    <label>Price ($):</label>
                    <input type="number" id="adPrice" value="67500" step="0.01">
                </div>
                
                <button class="btn" onclick="createAd()">Create Advertisement</button>
                <button class="btn" onclick="loadAds()">Load Ads</button>
                
                <div class="ads-list" id="adsList"></div>
            </div>

            <!-- Trade Management -->
            <div class="card">
                <h3>üí± Trading</h3>
                
                <div class="input-group">
                    <label>Trade Action:</label>
                    <select id="tradeAction">
                        <option value="ACCEPT_TRADE">Accept Trade</option>
                        <option value="MARK_PAYMENT_SENT">Mark Payment Sent</option>
                        <option value="CONFIRM_PAYMENT">Confirm Payment</option>
                        <option value="CREATE_DISPUTE">Create Dispute</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Trade ID:</label>
                    <input type="text" id="tradeId" placeholder="Enter trade ID">
                </div>
                
                <button class="btn" onclick="executeTradeAction()">Execute Action</button>
                <button class="btn" onclick="loadTrades()">Load My Trades</button>
                
                <div class="trades-list" id="tradesList"></div>
            </div>

            <!-- Chat System -->
            <div class="card">
                <h3>üí¨ Trade Chat</h3>
                
                <div class="input-group">
                    <label>Chat Trade ID:</label>
                    <input type="text" id="chatTradeId" placeholder="Enter trade ID">
                    <button class="btn" onclick="joinTradeChat()">Join Chat</button>
                </div>
                
                <div class="chat-window" id="chatWindow"></div>
                
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleMessageKeyPress(event)">
                    <button class="btn" onclick="sendMessage()">Send Message</button>
                </div>
                
                <div style="margin-top: 10px;">
                    <button class="btn btn-warning" onclick="startTyping()">Start Typing</button>
                    <button class="btn" onclick="stopTyping()">Stop Typing</button>
                </div>
            </div>

            <!-- Market Data -->
            <div class="card">
                <h3>üìä Market Data</h3>
                
                <div class="input-group">
                    <label>Trading Pair:</label>
                    <select id="marketPair">
                        <option value="BTC-USD">BTC-USD</option>
                        <option value="ETH-USD">ETH-USD</option>
                        <option value="USDT-USD">USDT-USD</option>
                    </select>
                    <button class="btn" onclick="loadPairData()">Load Data</button>
                </div>
                
                <div id="marketData"></div>
                
                <div style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="subscribeToAds()">Subscribe to Ad Updates</button>
                    <button class="btn btn-warning" onclick="simulateMarketActivity()">Simulate Activity</button>
                </div>
            </div>

            <!-- Real-time Features -->
            <div class="card">
                <h3>‚ö° Real-time Features</h3>
                
                <div class="input-group">
                    <label>WebSocket Commands:</label>
                    <button class="btn" onclick="sendPing()">Send Ping</button>
                    <button class="btn" onclick="getConnectionInfo()">Connection Info</button>
                </div>
                
                <div class="input-group">
                    <label>Test Scenarios:</label>
                    <button class="btn btn-success" onclick="simulateUserJoin()">User Join</button>
                    <button class="btn btn-warning" onclick="simulateTradeUpdate()">Trade Update</button>
                    <button class="btn btn-danger" onclick="simulateDisconnect()">Simulate Disconnect</button>
                </div>
                
                <div class="input-group">
                    <label>Active Subscriptions:</label>
                    <div id="subscriptions">
                        <span class="badge">None</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Log -->
        <div class="card">
            <h3>üìù Event Log</h3>
            <div class="log-container" id="eventLog"></div>
            <button class="btn" onclick="clearLog()">Clear Log</button>
            <button class="btn btn-success" onclick="exportLog()">Export Log</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentTradeId = null;
        let isTyping = false;

        // WebSocket Connection Management
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const userId = document.getElementById('userId').value;
            
            if (!userId) {
                logEvent('error', 'User ID is required');
                return;
            }

            try {
                // Create mock JWT token for testing
                const mockToken = btoa(JSON.stringify({ id: userId, exp: Date.now() + 3600000 }));
                ws = new WebSocket(`${serverUrl}?token=${mockToken}`);

                ws.onopen = function() {
                    updateConnectionStatus(true);
                    logEvent('success', `Connected to ${serverUrl} as ${userId}`);
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleWebSocketMessage(message);
                    } catch (error) {
                        logEvent('error', `Failed to parse message: ${error.message}`);
                    }
                };

                ws.onclose = function(event) {
                    updateConnectionStatus(false);
                    logEvent('warning', `Connection closed: ${event.code} - ${event.reason}`);
                };

                ws.onerror = function(error) {
                    logEvent('error', `WebSocket error: ${error.message || 'Unknown error'}`);
                };

            } catch (error) {
                logEvent('error', `Connection failed: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close(1000, 'User requested disconnect');
                ws = null;
            }
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                indicator.classList.add('connected');
                status.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                status.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // WebSocket Message Handling
        function handleWebSocketMessage(message) {
            logEvent('info', `Received: ${message.type}`, message);

            switch (message.type) {
                case 'CONNECTION_ESTABLISHED':
                    logEvent('success', 'WebSocket connection established');
                    loadStats();
                    break;

                case 'NEW_MESSAGE':
                    displayChatMessage(message.data);
                    break;

                case 'TRADE_UPDATED':
                    logEvent('info', `Trade ${message.tradeId} updated: ${JSON.stringify(message.data)}`);
                    loadTrades();
                    break;

                case 'USER_TYPING':
                    displayTypingIndicator(message.data.userId, true);
                    break;

                case 'USER_STOPPED_TYPING':
                    displayTypingIndicator(message.data.userId, false);
                    break;

                case 'NEW_AD':
                    logEvent('info', 'New advertisement created');
                    loadAds();
                    break;

                case 'TRADE_INITIATED':
                    logEvent('success', 'New trade initiated');
                    loadTrades();
                    break;

                case 'PONG':
                    logEvent('info', 'Pong received');
                    break;

                case 'ERROR':
                    logEvent('error', `Server error: ${message.data?.message}`);
                    break;

                default:
                    logEvent('info', `Unhandled message type: ${message.type}`);
            }
        }

        // Advertisement Management
        async function createAd() {
            const type = document.getElementById('adType').value;
            const pair = document.getElementById('tradingPair').value.split('-');
            const amount = parseFloat(document.getElementById('adAmount').value);
            const price = parseFloat(document.getElementById('adPrice').value);

            const adData = {
                type: type,
                cryptoAsset: pair[0],
                fiatCurrency: pair[1],
                amount: amount,
                minLimit: price * amount * 0.5, // 50% of total
                maxLimit: price * amount,
                pricingType: 'FIXED',
                fixedPrice: price,
                paymentMethods: ['BANK_TRANSFER', 'PAYPAL'],
                terms: 'Test advertisement created via client',
                allowedCountries: ['US', 'UK', 'DE']
            };

            try {
                const response = await fetch('/api/p2p/ads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getUserId()}`
                    },
                    body: JSON.stringify(adData)
                });

                const result = await response.json();
                if (result.success) {
                    logEvent('success', 'Advertisement created successfully');
                    loadAds();
                } else {
                    logEvent('error', `Failed to create ad: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Create ad error: ${error.message}`);
            }
        }

        async function loadAds() {
            try {
                const response = await fetch('/api/p2p/ads?limit=5');
                const result = await response.json();

                if (result.success) {
                    const adsList = document.getElementById('adsList');
                    adsList.innerHTML = '';

                    result.data.ads.forEach(ad => {
                        const adItem = document.createElement('div');
                        adItem.className = 'ad-item';
                        adItem.innerHTML = `
                            <h5>${ad.type} ${ad.cryptoAsset}-${ad.fiatCurrency}</h5>
                            <p><strong>Amount:</strong> ${ad.amount} ${ad.cryptoAsset}</p>
                            <p><strong>Price:</strong> $${ad.currentPrice || ad.fixedPrice}</p>
                            <p><strong>User:</strong> ${ad.user.username} (Score: ${ad.user.reputationScore})</p>
                            <button class="btn" onclick="initiateTrade('${ad.id}')">Trade</button>
                        `;
                        adsList.appendChild(adItem);
                    });

                    logEvent('success', `Loaded ${result.data.ads.length} advertisements`);
                } else {
                    logEvent('error', `Failed to load ads: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Load ads error: ${error.message}`);
            }
        }

        // Trade Management
        async function initiateTrade(adId) {
            const tradeData = {
                adId: adId,
                amount: 0.01, // Small test amount
                paymentMethod: 'BANK_TRANSFER',
                message: 'Test trade initiated via client'
            };

            try {
                const response = await fetch('/api/p2p/trades', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getUserId()}`
                    },
                    body: JSON.stringify(tradeData)
                });

                const result = await response.json();
                if (result.success) {
                    logEvent('success', `Trade initiated: ${result.data.id}`);
                    document.getElementById('tradeId').value = result.data.id;
                    currentTradeId = result.data.id;
                    loadTrades();
                } else {
                    logEvent('error', `Failed to initiate trade: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Initiate trade error: ${error.message}`);
            }
        }

        async function executeTradeAction() {
            const action = document.getElementById('tradeAction').value;
            const tradeId = document.getElementById('tradeId').value;

            if (!tradeId) {
                logEvent('error', 'Trade ID is required');
                return;
            }

            const message = {
                type: 'TRADE_ACTION',
                data: {
                    action: action,
                    tradeId: tradeId,
                    data: action === 'CREATE_DISPUTE' ? {
                        reason: 'TECHNICAL_ISSUE',
                        description: 'Test dispute created via client'
                    } : {}
                }
            };

            sendWebSocketMessage(message);
        }

        async function loadTrades() {
            try {
                const response = await fetch('/api/p2p/trades', {
                    headers: {
                        'Authorization': `Bearer ${getUserId()}`
                    }
                });

                const result = await response.json();
                if (result.success) {
                    const tradesList = document.getElementById('tradesList');
                    tradesList.innerHTML = '';

                    result.data.trades.forEach(trade => {
                        const tradeItem = document.createElement('div');
                        tradeItem.className = 'trade-item';
                        tradeItem.innerHTML = `
                            <h5>Trade ${trade.id.substring(0, 8)}...</h5>
                            <p><strong>Status:</strong> ${trade.status}</p>
                            <p><strong>Amount:</strong> ${trade.cryptoAmount} ${trade.cryptoAsset}</p>
                            <p><strong>Value:</strong> $${trade.fiatAmount}</p>
                            <p><strong>Rate:</strong> $${trade.exchangeRate}</p>
                            <button class="btn" onclick="joinTradeChat('${trade.id}')">Join Chat</button>
                        `;
                        tradesList.appendChild(tradeItem);
                    });

                    logEvent('success', `Loaded ${result.data.trades.length} trades`);
                } else {
                    logEvent('error', `Failed to load trades: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Load trades error: ${error.message}`);
            }
        }

        // Chat System
        function joinTradeChat(tradeId) {
            if (tradeId) {
                document.getElementById('chatTradeId').value = tradeId;
            }
            
            const chatTradeId = document.getElementById('chatTradeId').value;
            if (!chatTradeId) {
                logEvent('error', 'Trade ID is required for chat');
                return;
            }

            currentTradeId = chatTradeId;
            
            sendWebSocketMessage({
                type: 'JOIN_TRADE',
                tradeId: chatTradeId
            });

            loadChatMessages(chatTradeId);
        }

        async function loadChatMessages(tradeId) {
            try {
                const response = await fetch(`/api/p2p/trades/${tradeId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${getUserId()}`
                    }
                });

                const result = await response.json();
                if (result.success) {
                    const chatWindow = document.getElementById('chatWindow');
                    chatWindow.innerHTML = '';

                    result.data.forEach(message => {
                        displayChatMessage(message);
                    });

                    logEvent('success', `Loaded ${result.data.length} chat messages`);
                } else {
                    logEvent('error', `Failed to load messages: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Load messages error: ${error.message}`);
            }
        }

        function displayChatMessage(message) {
            const chatWindow = document.getElementById('chatWindow');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            if (message.isSystemMessage) {
                messageDiv.classList.add('system');
            } else if (message.senderId === getUserId()) {
                messageDiv.classList.add('own');
            }

            const timestamp = new Date(message.createdAt).toLocaleTimeString();
            messageDiv.innerHTML = `
                <strong>${message.sender?.username || 'System'}:</strong>
                <span style="float: right; font-size: 11px; color: #666;">${timestamp}</span>
                <div style="margin-top: 5px;">${message.content}</div>
            `;

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentTradeId) {
                logEvent('error', 'Message content and trade ID required');
                return;
            }

            sendWebSocketMessage({
                type: 'SEND_MESSAGE',
                tradeId: currentTradeId,
                data: {
                    content: content,
                    messageType: 'TEXT'
                }
            });

            messageInput.value = '';
        }

        function handleMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startTyping() {
            if (currentTradeId && !isTyping) {
                isTyping = true;
                sendWebSocketMessage({
                    type: 'TYPING_START',
                    tradeId: currentTradeId
                });
            }
        }

        function stopTyping() {
            if (currentTradeId && isTyping) {
                isTyping = false;
                sendWebSocketMessage({
                    type: 'TYPING_STOP',
                    tradeId: currentTradeId
                });
            }
        }

        function displayTypingIndicator(userId, typing) {
            const chatWindow = document.getElementById('chatWindow');
            const indicatorId = `typing-${userId}`;
            
            let indicator = document.getElementById(indicatorId);
            
            if (typing) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = indicatorId;
                    indicator.className = 'chat-message system';
                    indicator.innerHTML = `<em>${userId} is typing...</em>`;
                    chatWindow.appendChild(indicator);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        }

        // Market Data
        async function loadMarketData() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();

                if (result.success) {
                    const stats = result.data.overview;
                    document.getElementById('totalAds').textContent = stats.activeAds;
                    document.getElementById('activeTrades').textContent = stats.totalTrades - stats.completedTrades;
                    document.getElementById('onlineUsers').textContent = stats.activeUsers;
                    
                    if (result.data.last24Hours.volume.fiat) {
                        document.getElementById('volume24h').textContent = 
                            `$${result.data.last24Hours.volume.fiat.toLocaleString()}`;
                    }

                    logEvent('success', 'Market data loaded');
                } else {
                    logEvent('error', `Failed to load stats: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Load stats error: ${error.message}`);
            }
        }

        async function loadPairData() {
            const pair = document.getElementById('marketPair').value;
            
            try {
                const response = await fetch(`/api/market/${pair}`);
                const result = await response.json();

                if (result.success) {
                    const marketData = document.getElementById('marketData');
                    marketData.innerHTML = `
                        <h5>Market Data for ${result.data.pair}</h5>
                        <p><strong>Buy Orders:</strong> ${result.data.buyOrders.length}</p>
                        <p><strong>Sell Orders:</strong> ${result.data.sellOrders.length}</p>
                        <p><strong>24h Volume:</strong> ${result.data.statistics.volume24h}</p>
                        <p><strong>24h Avg Price:</strong> $${result.data.statistics.averagePrice24h.toFixed(2)}</p>
                        <p><strong>24h Trades:</strong> ${result.data.statistics.tradesCount24h}</p>
                    `;

                    logEvent('success', `Market data loaded for ${pair}`);
                } else {
                    logEvent('error', `Failed to load pair data: ${result.error}`);
                }
            } catch (error) {
                logEvent('error', `Load pair data error: ${error.message}`);
            }
        }

        // Utility Functions
        function sendWebSocketMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                logEvent('info', `Sent: ${message.type}`, message);
            } else {
                logEvent('error', 'WebSocket not connected');
            }
        }

        function sendPing() {
            sendWebSocketMessage({ type: 'PING' });
        }

        function subscribeToAds() {
            sendWebSocketMessage({
                type: 'SUBSCRIBE_ADS',
                data: {
                    cryptoAsset: 'BTC',
                    fiatCurrency: 'USD'
                }
            });
        }

        function getUserId() {
            return document.getElementById('userId').value || 'test-user-1';
        }

        function logEvent(type, message, data = null) {
            const log = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <strong>${type.toUpperCase()}:</strong> ${message}
                ${data ? `<br><pre style="font-size: 11px; margin-top: 5px; background: rgba(0,0,0,0.05); padding: 5px; border-radius: 4px;">${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;

            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // Keep only last 100 entries
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }

        function clearLog() {
            document.getElementById('eventLog').innerHTML = '';
        }

        function exportLog() {
            const log = document.getElementById('eventLog');
            const logText = Array.from(log.children)
                .map(entry => entry.textContent)
                .join('\n');

            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orrange-p2p-log-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadStats() {
            loadMarketData();
        }

        // Simulation Functions
        function simulateTradeFlow() {
            logEvent('info', 'Starting trade flow simulation...');
            
            setTimeout(() => createAd(), 1000);
            setTimeout(() => loadAds(), 2000);
            setTimeout(() => {
                const ads = document.querySelectorAll('.ad-item button');
                if (ads.length > 0) {
                    ads[0].click(); // Click first trade button
                }
            }, 3000);
            setTimeout(() => executeTradeAction(), 4000);
        }

        function simulateMarketActivity() {
            logEvent('info', 'Simulating market activity...');
            
            // Simulate multiple users creating ads
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    logEvent('info', `Simulating user ${i + 1} creating ad`);
                    createAd();
                }, i * 1000);
            }
        }

        function simulateUserJoin() {
            sendWebSocketMessage({
                type: 'JOIN_TRADE',
                tradeId: 'demo-trade-123'
            });
        }

        function simulateTradeUpdate() {
            sendWebSocketMessage({
                type: 'TRADE_ACTION',
                data: {
                    action: 'ACCEPT_TRADE',
                    tradeId: 'demo-trade-123'
                }
            });
        }

        function simulateDisconnect() {
            if (ws) {
                ws.close(1000, 'Simulated disconnect');
                setTimeout(() => {
                    logEvent('info', 'Attempting to reconnect...');
                    connect();
                }, 3000);
            }
        }

        function getConnectionInfo() {
            if (ws) {
                logEvent('info', `WebSocket State: ${ws.readyState}, URL: ${ws.url}`);
            } else {
                logEvent('warning', 'No WebSocket connection');
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            logEvent('success', 'Orrange P2P Test Client loaded');
            loadMarketData();
        });

        // Auto-connect for demo
        setTimeout(() => {
            if (!ws) {
                logEvent('info', 'Auto-connecting for demo...');
                connect();
            }
        }, 1000);
    </script>
</body>
