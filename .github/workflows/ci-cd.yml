name: ğŸš€ Orrange P2P - Production CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.x'

jobs:
  # ğŸ” SECURITY SCAN
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸš¨ Security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: false
      
      - name: ğŸ” Dependency vulnerability check
        run: pnpm dlx audit-ci --moderate

  # ğŸ§ª LINT & TYPE CHECK
  quality-check:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ”§ Lint check
        run: pnpm lint
      
      - name: ğŸ¯ TypeScript check
        run: pnpm type-check
      
      - name: ğŸ’… Format check
        run: pnpm format:check

  # ğŸ§ª UNIT & INTEGRATION TESTS
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [security-audit, quality-check]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orrange_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ—„ï¸ Setup test database
        run: |
          cd services/api
          pnpm dlx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orrange_test
      
      - name: ğŸ§ª Run unit tests
        run: pnpm test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orrange_test
          REDIS_URL: redis://localhost:6379
      
      - name: ğŸ”— Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orrange_test
          REDIS_URL: redis://localhost:6379
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: orrange-p2p

  # ğŸ—ï¸ BUILD VERIFICATION
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [security-audit, quality-check]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build all packages
        run: pnpm build
      
      - name: âœ… Verify build outputs
        run: |
          ls -la apps/web/.next/
          ls -la services/api/dist/

  # ğŸš€ DEPLOYMENT (Production only)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      - name: ğŸš€ Deploy notification
        run: |
          echo "ğŸ¯ Ready for production deployment!"
          echo "âš ï¸  Manual deployment required for security"
          echo "ğŸ“‹ Checklist:"
          echo "  âœ… All tests passed"
          echo "  âœ… Security audit clean"
          echo "  âœ… Build verification complete"
          echo "  ğŸ”’ Secret management configured"
          echo "  ğŸ›¡ï¸  Infrastructure monitoring enabled"
